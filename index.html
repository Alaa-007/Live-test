<html>
    <head>
        <title>Simple Register Form</title>
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="img/icon.png" type="image/gif">
    </head>
    <body>
        <!-- Count Down -->
        <div class="tophalf">
            <div class="count">
                <div class="cd">cntdwn</div>
                <div class="day">days</div>
            </div>
            <div class="cd-res">cntdwn</div>
            <div id="counter"></div>
            <div class="day-res">days</div>
        </div>
        <!-- Form -->
        <div class="register">
            <h1>Register Now</h1>
            <div class="form">
                <input type="email" class="email" placeholder="Enter Your Email Address">
                <a herf="#"><button class="btn">Sign up</button></a>
            </div>
            <h2>soon available via</h2>
            <a herf="#"><img src="img/apple.png"></a>
        </div>
        <!-- Scripts -->
        <script src="js/script.js"></script>
    </body>
</html>
